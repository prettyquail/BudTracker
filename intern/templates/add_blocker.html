{% extends "base.html" %}
{% load static %}
{% block content %}

            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Create Task</h4>
                    <p class="card-description"></p>
                    <form class="forms-sample" action="{% url 'add-blocker' %}" method = "POST">
                      {% csrf_token %}
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Manager</label>
                        <div class="col-sm-9">

                          <select class="form-control" id="exampleInputEmail2" style="width:100%" name="manager">
                            {% for temp in managers %}
                            <option class="js-example-basic-single" value="{{temp.username}}" SELECTED>{{temp.username}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                       <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 col-form-label">Task</label>
                        <div class="col-sm-9">

                          <select class="form-control" id="exampleInputEmail3" style="width:100%" name="task">
                            {% for temp in tasks %}
                            <option class="js-example-basic-single" value="{{temp.task_id}}" SELECTED>{{temp.task_name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="exampleInputname" class="col-sm-3 col-form-label">Label</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputname" placeholder="Type Label" name="label">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputdesc" class="col-sm-3 col-form-label">Query</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputdesc" placeholder="Insert Query" name="query">
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          <!-- content-wrapper ends -->
{% endblock %}
