{% extends "base.html" %}
{% load static %}
{% block content %}

            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Answer the Query</h4>
                    <p class="card-description"></p>
                    <form class="forms-sample" action="{% url 'resolve' %}" method = "POST">
                      {% csrf_token %}
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Query</label>
                        <div class="col-sm-9">

                          <select class="form-control" id="exampleInputEmail2" style="width:100%" name="question">
                            {% for temp in data %}
                            <option class="js-example-basic-single" value="{{temp.blocker_id}}" SELECTED>{{temp.query}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="exampleInputname" class="col-sm-3 col-form-label">Answer</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputname" placeholder="Type Solution" name="answer">
                        </div>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          <!-- content-wrapper ends -->
{% endblock %}
